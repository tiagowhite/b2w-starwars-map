<app-header [sidenav]="sidenav"></app-header>
<mat-sidenav-container fxLayout="row" fxLayoutAlign="space-between center">
  <mat-sidenav #sidenav mode="{{over}}" [(opened)]="opened">
    <app-navigation></app-navigation>
  </mat-sidenav>
  <mat-sidenav-content fxLayout="row">
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<app-footer></app-footer>
