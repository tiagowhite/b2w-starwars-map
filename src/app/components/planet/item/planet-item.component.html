<div class="planets">
  <ng-container *ngFor="let planet of planets">
    <mat-card (click)="navigateToPlanet(planet.url)">
      <mat-card-title>{{ filterPlanetImage(images, planet).name }}</mat-card-title>
      <img mat-card-image src="{{ filterPlanetImage(images, planet).path }}" alt="">
    </mat-card>
  </ng-container>
</div>
